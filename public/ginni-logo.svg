<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="w-12 h-12">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0ba4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e19d2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>

  <!-- House structure -->
  <g transform="translate(100, 80)">
    <!-- Roof -->
    <path d="M -30 -20 L 0 -40 L 30 -20 Z" fill="url(#goldGradient)" stroke="none"/>

    <!-- Main house body -->
    <rect x="-25" y="-20" width="50" height="40" fill="url(#goldGradient)" stroke="none"/>

    <!-- Window -->
    <rect x="-15" y="-10" width="30" height="15" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>

    <!-- Door -->
    <rect x="-8" y="10" width="16" height="20" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>

    <!-- Bird on roof -->
    <g transform="translate(0, -35)">
      <circle cx="5" cy="-2" r="2" fill="white" opacity="0.9"/>
      <path d="M 3 -2 L 7 -2 M 5 -4 L 5 0" stroke="white" stroke-width="1" opacity="0.9"/>
    </g>
  </g>

  <!-- Text below -->
  <text x="100" y="160" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">GINNI</text>
  <text x="100" y="180" font-family="serif" font-size="10" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="2">INTERIOR</text>
</svg>
